<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider using the Three Classics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div id="slider">
            <ul id="slideWrap">
                <li><img src="img\Coffee.png" alt=""></li>
                <li><img src="img\Doggie.png" alt=""></li>
                <li><img src="img\Ice Cream.png" alt=""></li>
                <li><img src="img\Playing.png" alt=""></li>
                <li><img src="img\Reflecting.png" alt=""></li>
            </ul>
            <a id="prev" href="#">&#8810;</a>
            <a id="next" href="#">&#8811;</a>
        </div>
        <div id="credits">
            <p>All the images were taken from:
                <a href="">https://www.opendoodles.com/</a>
            </p>
        </div>
    </div>
</body>

</html>
